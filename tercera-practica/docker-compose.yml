version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: zbx-postgres
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zbx-net
    restart: unless-stopped

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
    container_name: zbx-server
    depends_on:
      - postgres
    environment:
      DB_SERVER_HOST: postgres          # hostname interno
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
    volumes:
      - zabbix_server_data:/var/lib/zabbix
    networks:
      - zbx-net
    ports:
      - "10051:10051"
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4-latest
    container_name: zbx-web
    depends_on:
      - postgres
      - zabbix-server
    environment:
      DB_SERVER_HOST: postgres          # hostname del contenedor de postgres
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
      ZBX_SERVER_HOST: zabbix-server    # hostname interno del server
      PHP_TZ: "UTC"
    networks:
      - zbx-net
    ports:
      - "8080:8080"
    restart: unless-stopped

  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-6.4-latest
    container_name: zbx-agent
    depends_on:
      - zabbix-server
    environment:
      ZBX_SERVER_HOST: zabbix-server    # hostname interno
      ZBX_HOSTNAME: agente1
    networks:
      - zbx-net
    restart: unless-stopped

volumes:
  postgres_data:
  zabbix_server_data:

networks:
  zbx-net:
    driver: bridge
